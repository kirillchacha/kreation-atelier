	<!-- Документація: https://template.fls.guru/template-docs/modul-preloader.html -->
	<div id="fls-preloader">
		<!-- Скріпт прелоадера -->
		<script>
			function preloader() {
				const preloaderImages = document.querySelector('[data-preloader]') ? document.querySelectorAll('[data-preloader] img') : document.querySelectorAll('img');
				const preloaderContainer = document.querySelector('#fls-preloader');
				if (preloaderImages.length) {
					const preloaderStyleTemplate = `
				<style>
					* {
						padding: 0px;
						margin: 0px;
						border: 0px;
						box-sizing: border-box;
					}
					/* Головний блок */
					.fls-preloader{
						pointer-events: none;
						z-index: 8;
						position: fixed;
						width: 100%;
						height: 100%;
						top: 0;
						left: 0;
						display: flex;
						flex-direction: column;
						justify-content:center;
						align-items: center;
						@media (max-width:767.98px){
							width: 80%;
						}
						@media (max-width:479.98px){
							width: 50%;
						}
					}
					/* Блок з елементами */
					.fls-preloader__body{
						z-index: 6;
						padding: 18.75rem;
						max-width: 31.25rem;
						display: flex;
						flex-direction: column;
					}
					.fls-preloader__object {
						position: relative;
					}
					.fls-preloader__animal {
						position: absolute;
						width: 34.375rem;
						height: 18.75rem;
						top: -6.25rem;
						left: -15.625rem;
						@media (max-width:767.98px){
							left: -4.375rem;
						}
					}
					.fls-preloader__image-block {
						width:0;
						height:100%;
						overflow:hidden;
						animation:width-image 6s linear forwards;
					}
					.fls-preloader__image {
						animation:grey-image 8s linear forwards;
						@media (min-width:767.98px){
							min-width:34.375rem;
						}
						@media (max-width:767.98px){
							max-width:18.75rem;
						}
					}
					.lock body{
						overflow: hidden;
						touch-action: none;
						overscroll-behavior: none;
					}
					.loading body>*:not(.fls-preloader){
						opacity: 0;
						visibility: hidden;
					}
					.loaded body>*:not(.fls-preloader){
						transition: opacity 0.5s ease 0s;
						opacity: 1;
						visibility: visible;
					}
					@keyframes grey-image{
						0% {
							-webkit-filter:grayscale(100%);
							filter:grayscale(100%); 
							opacity:0;
						}
						50%{
							-webkit-filter:grayscale(70%);
							filter:grayscale(70%); 
							opacity:.5;
						}
						100% {
							-webkit-filter:grayscale(0%);
							filter:grayscale(0%);  
							opacity:1;
						}
					}
					@keyframes width-image{
						0% {
							width:0;
						}
						100% {
							width:100%;   
						}
					}
				</style>`;

					document.head.insertAdjacentHTML("beforeend", preloaderStyleTemplate);

					const preloaderTemplate = `
					<div class="fls-preloader">
						<div class="fls-preloader__object">
							<div class="fls-preloader__animal">
								<div class="fls-preloader__image-block">
									<img class="fls-preloader__image"
										src="img/preloader/8106fafa-8313-44bf-8394-2dc7f718cc29.webp" alt="Image">
								</div>
							</div>
						</div>
					</div>`;
					document.body.insertAdjacentHTML("beforeend", preloaderTemplate);

					const
						preloader = document.querySelector('.fls-preloader'),
						showPecentLoad = document.querySelector('.fls-preloader__counter'),
						showLineLoad = document.querySelector('.fls-preloader__line span'),
						htmlDocument = document.documentElement;

					let imagesLoadedCount = counter = progress = 0;

					htmlDocument.classList.add('loading');
					htmlDocument.classList.add('lock');

					preloaderImages.forEach(preloaderImage => {
						const imgClone = document.createElement('img');
						if (imgClone) {
							imgClone.onload = imageLoaded;
							imgClone.onerror = imageLoaded;
							preloaderImage.dataset.src ? imgClone.src = preloaderImage.dataset.src : imgClone.src = preloaderImage.src;
						}
					});

					function setValueProgress(progress) {
						showPecentLoad ? showPecentLoad.innerText = `${progress}%` : null;
						showLineLoad ? showLineLoad.style.width = `${progress}%` : null;
					}

					showPecentLoad ? setValueProgress(progress) : null;

					function imageLoaded() {
						imagesLoadedCount++;
						progress = Math.round((100 / preloaderImages.length) * imagesLoadedCount);
						const intervalId = setInterval(() => {
							counter >= progress ? clearInterval(intervalId) : setValueProgress(++counter);
							if (counter >= 100) {
								// Задержка перед вызовом addLoadedClass
								setTimeout(addLoadedClass, 6800); // 1000 мс = 1 секунда
							}
						}, 10);
					}

					function addLoadedClass() {
						htmlDocument.classList.add('loaded');
						htmlDocument.classList.remove('lock');
						htmlDocument.classList.remove('loading');
						setTimeout(() => { // Задержка после выполнения функции
							preloader.remove();
							preloaderContainer.remove();
						}, 100); // 1000 мс = 1 секунда
					}
				} else {
					preloaderContainer.remove();
				}
			}
			preloader();
		</script>
	</div>
	<script src="js/app.min.js?_v=20240917104051"></script>
